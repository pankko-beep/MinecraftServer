# ========================================
# Nexus Plugin Configuration
# Version: 1.0.0
# ========================================

# ========================================
# MODULE CONFIGURATION
# Enable/disable specific features
# ========================================
modulos:
  economia: true          # Economy system with Vault integration
  times: true             # Solar/Lunar team system
  guildas: true           # Guild/clan system
  nexus-escudo: true      # Nexus and Shield mechanics
  objetivos: true         # Dynamic objectives system
  paineis: true           # Holographic panels/HUDs
  auditoria: true         # Comprehensive event logging
  transacoes: true        # Transaction history tracking
  login: true             # Authentication hooks (AuthMe/SimpleLogin)
  vip: true               # VIP rewards system
  mercado: true           # Market/shop system

# ========================================
# CURRENCY CONFIGURATION
# ========================================
moeda:
  nome: "moedas"
  simbolo: "§e⛃"
  decimal-places: 2
  formato: "%simbolo%%valor% %nome%"

# ========================================
# ECONOMY LIMITS & CONTROLS
# ========================================
economia:
  saldo-inicial: 1000.0
  saldo-maximo: 100000000.0  # 100 million
  
  limites:
    pagar:
      max-por-transacao: 500000    # Maximum per transfer
      max-por-dia: 2000000         # Maximum per day per player
      cooldown-segundos: 10        # Cooldown between transfers
      taxa-porcentagem: 0          # 0% tax (set to 5 for 5% tax)
      taxa-minima: 0               # Minimum tax amount
  
    sacar:
      max-por-transacao: 100000
      cooldown-segundos: 60
  
    depositar:
      max-por-transacao: 100000
      cooldown-segundos: 30
  
  # Anti-fraud measures
  anti-fraude:
    alertar-valores-suspeitos: true
    limite-alerta: 1000000           # Alert staff if transaction > 1M
    bloquear-padroes-wash-trading: true
    analise-cadeia-transacoes: true

# ========================================
# TEAM SYSTEM (Solar / Lunar)
# ========================================
times:
  escolha-obrigatoria: true
  bloquear-movimento-sem-time: true
  
  custo-troca: 1000000    # 1 million coins to switch teams
  cooldown-troca-dias: 30 # Days before switching again
  
  balanceamento:
    bonus-time-perdedor: 1.25  # 25% bonus points for losing team
    max-diferenca-jogadores: 20 # Alert if team difference > 20 players
  
  cores:
    solar:
      prefixo: "§e[☀ SOLAR] "
      sufixo: ""
      cor-nome: "§e"
    lunar:
      prefixo: "§5[☾ LUNAR] "
      sufixo: ""
      cor-nome: "§5"

# ========================================
# GUILD SYSTEM
# ========================================
guildas:
  limite-membros-padrao: 20
  limite-membros-maximo: 50
  
  custo-criar: 50000       # 50k to create guild
  custo-por-membro-extra: 10000  # Cost per member slot above default
  
  cooldown-sair-dias: 3    # Cooldown after leaving before joining another
  cooldown-expulsar-dias: 1 # Cooldown after kicking before kicking again
  
  impeachment:
    quorum-minimo: 0.5     # 50% of members must vote
    maioria-necessaria: 0.6 # 60% yes votes to pass
    duracao-votacao-horas: 48
  
  eleicao:
    duracao-campanha-horas: 24
    duracao-votacao-horas: 48
  
  # Guild funds/cofre
  cofre:
    habilitado: true
    limite-inicial: 1000000
    taxa-retirada: 0.05    # 5% tax on withdrawals

# ========================================
# NEXUS & SHIELD SYSTEM
# ========================================
nexus:
  custo-construir: 500000
  custo-reconstruir-multiplicador: 1.5
  cooldown-reconstruir-horas: 72
  
  membros-online-minimo: 3
  
  upgrades:
    max-nivel: 10
    custo-base: 100000
    multiplicador-por-nivel: 1.8
    
    bonus-por-nivel:
      regen: 0.1           # 10% faster regeneration per level
      pontos: 0.15         # 15% more points per level
      capacidade-escudo: 0.2 # 20% more shield capacity per level

escudo:
  custo-ativar-base: 50000
  multiplicador-por-nivel-nexus: 1.2
  
  duracao-warmup-segundos: 300      # 5 minutes warmup
  duracao-ativo-segundos: 3600      # 1 hour active
  cooldown-entre-ativacoes-horas: 24
  
  protecao-completa: true  # Full protection during active state

cerco:
  atacantes-minimos: 5
  defensores-minimos: 3
  
  dano-por-jogador: 100
  dano-maximo-total: 10000
  
  janela-evento-minutos: 30
  
  antizerg:
    diminishing-returns: true
    jogadores-maximos-efetivos: 15
  
  recompensas:
    defesa-bem-sucedida:
      pontos-time: 1000
      pontos-guilda: 500
      moedas-por-jogador: 10000
    
    ataque-bem-sucedido:
      pontos-time: 1500
      pontos-guilda: 1000
      moedas-por-jogador: 15000
      bonus-primeira-destruicao: 2.0  # 2x rewards for first destruction

# ========================================
# DYNAMIC OBJECTIVES SYSTEM
# ========================================
objetivos:
  max-ativos-simultaneos: 10
  intervalo-geracao-minutos: 30
  
  categorias:
    pve:
      habilitado: true
      peso: 1.0
      recompensa-base: 5000
    
    pvp:
      habilitado: true
      peso: 1.2
      recompensa-base: 7500
    
    exploracao:
      habilitado: true
      peso: 0.8
      recompensa-base: 4000
    
    suporte:
      habilitado: true
      peso: 0.9
      recompensa-base: 3500
  
  recompensas:
    bonus-dificuldade:
      facil: 1.0
      medio: 1.5
      dificil: 2.0
      extremo: 3.0
    
    bonus-tempo:
      rapido: 1.3      # Completed < 50% of time limit
      normal: 1.0
      lento: 0.8       # Completed > 80% of time limit
  
  caps:
    por-jogador-dia: 50000    # Max coins per day from objectives
    por-jogador-semana: 300000
    cooldown-categoria-minutos: 60
  
  loot:
    tiers:
      comum: 0.50      # 50% chance
      incomum: 0.30    # 30% chance
      raro: 0.15       # 15% chance
      epico: 0.04      # 4% chance
      mitico: 0.01     # 1% chance
    
    pity-count:
      raro: 10         # Guaranteed rare after 10 commons/uncommons
      epico: 50
      mitico: 200

# ========================================
# PANEL SYSTEM (Holographic HUDs)
# ========================================
painel:
  usar-decent-holograms: true
  arquivo-persistencia: panels.json
  refresh-segundos: 30
  
  metricas:
    janela-minutos: 60       # Show metrics from last 60 minutes
    top-jogadores: 6
    top-times: 2
    top-guildas: 6
  
  visual:
    usar-brilho: false
    usar-particulas: false
    texto-centralizado: true
    
  slots-guilda-por-time: 6   # Maximum 6 guild panels per team

# ========================================
# VIP SYSTEM
# ========================================
vip:
  guerreiro:
    xp-boost: 0.25           # +25% XP
    moedas-boost: 0.50       # +50% coins
    recompensa-diaria: 5000
    slots-mercado: 3
    prioridade-fila: 1
  
  lorde:
    xp-boost: 0.50           # +50% XP
    moedas-boost: 1.00       # +100% coins
    recompensa-diaria: 12000
    slots-mercado: 5
    prioridade-fila: 2
  
  lorde:
    xp-boost: 1.00           # +100% XP
    moedas-boost: 1.50       # +150% coins
    recompensa-diaria: 25000
    slots-mercado: 7
    prioridade-fila: 3
  
  multiplicadores-recompensas:
    guerreiro: 1.5           # 1.5x base rewards
    lorde: 2.0               # 2.0x base rewards
    mago: 2.5                # 2.5x base rewards

# ========================================
# MARKET/SHOP SYSTEM
# ========================================
mercado:
  taxa-listagem-porcentagem: 5    # 5% to list item
  taxa-venda-porcentagem: 10      # 10% when sold
  
  limite-listagens-padrao: 3
  tempo-expiracao-dias: 7
  
  precos-referencia:
    diamante: 1000
    esmeralda: 800
    ouro-lingote: 500
    ferro-lingote: 100

# ========================================
# AUDIT & LOGGING
# ========================================
auditoria:
  historico-por-jogador: 30        # Keep 30 days per player
  salvar-intervalo-segundos: 60
  
  alertas:
    valores-suspeitos: true
    wash-trading: true
    exploits: true
    
  eventos-rastreados:
    - PLAYER_JOIN
    - PLAYER_QUIT
    - MONEY_TRANSFER
    - MONEY_DEPOSIT
    - MONEY_WITHDRAW
    - TEAM_CHOOSE
    - TEAM_SWITCH
    - GUILD_CREATE
    - GUILD_JOIN
    - GUILD_LEAVE
    - GUILD_KICK
    - NEXUS_BUILD
    - NEXUS_DESTROY
    - NEXUS_UPGRADE
    - SHIELD_ACTIVATE
    - SHIELD_EXPIRE
    - OBJECTIVE_COMPLETE
    - PANEL_CREATE
    - PANEL_DELETE

# ========================================
# DATABASE CONFIGURATION
# ========================================
storage:
  tipo: sqlite    # Options: sqlite, mysql
  
  sqlite:
    arquivo: database.db
    
  mysql:
    host: 127.0.0.1
    porta: 3306
    database: nexus
    usuario: root
    senha: ""
    
  hikari:
    maximum-pool-size: 10
    minimum-idle: 2
    connection-timeout: 30000
    idle-timeout: 600000
    max-lifetime: 1800000

